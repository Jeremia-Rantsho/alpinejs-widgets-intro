<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AlpineJS</title>
</head>

<body>
    <h1>Introduction to AlpineJs</h1>
    <h2>Message widget</h2>
    <div x-data="{ message : '', enteredMessage : '' }">
        <div x-text="message"></div>
        <button x-on:click="message = enteredMessage">Show message</button>
    </div>
    <hr>

    <div class="btnMessage" x-data="{ greet: 'Hello, AlpineJS' }">
        <button id="btnClick" @click="greet='used @click to change initial text'">Change Message</button>
        <p x-text="greet"></p>

    </div>

    <hr>

    <div class="myCounter" x-data="{counter: 2}">
        <button @click="counter++">increment</button>
        <button x-on:click="counter--">decrement</button>
        <p x-text="counter"></p>

    </div>

    <div x-data="{ countdown: 60 }" x-init="setInterval(function(){
                countdown--;
             }, 1000);
             ">
        <h1 x-text="countdown"></h1>
    </div>

    <div class="showMessage">
        <div x-data="{ show: false }">
            <button @click="show=!show">Default Show</button>
            <div x-show="show">Hello</div>
        </div>

        <div x-data="{ show: false }">
            <button @click="show=!show">Transition Show</button>
            <div x-show.transition="show">Hello</div>
        </div>
    </div>


    <div x-data="{ title: 'AlpineJS is Awesome' }">
        <p x-text="title"></p>
        <input type="text" x-model="title">
    </div>

    <div x-data="{ code: 'Dynamic Paragraph' }">
        <div x-html="code"></div>
    </div>

    <div x-data="{ code: 'Dynamic Paragraph' }">
        <button @click="$refs.sentence.innerText = 'Since you clicked button, I say the name is Diketso'">Change Sentence</button>
        <div x-ref="sentence">I am Jeremia</div>
        
    </div>

    <div x-data="{ socks: 'White' }">
        <button @click="socks = 'green'">Change Socks</button>
        <template x-if="socks=='blue'">
            <p>My socks are blue</p>
        </template>
        <template x-if="socks=='green'">
            <p>My socks are green</p>
        </template>
        
    </div>

    <div x-data="{ groceries: ['Fruits', 'Vegetables', 'Pork', 'Chicken', 'cosmetics'] }">
        <p>Groceries</p>
        <ul>
            <template x-for="item in groceries">
                <li x-text="item"></li>
            </template>
        </ul>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
</body>

</html>
